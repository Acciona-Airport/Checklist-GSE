<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #2b2b2b, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #333;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
      border: 1px solid #555;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 140px;
      padding: 8px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.03);
    }
    h1 {
      font-size: 24px;
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #ddd;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #666;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #fff;
    }
    .datetime-box {
      background-color: #444;
      border: 1px solid #666;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #f0f0f0;
    }
    .section {
      margin-bottom: 25px;
    }
    .result-box {
      min-height: 40px;
      border: 1px dashed #666;
      padding: 10px;
      background-color: #1a1a1a;
      color: #eee;
      border-radius: 6px;
    }
    .alert-box {
      background-color: #a30000;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
    .info-box {
      background-color: #ffd600;
      color: #000;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona" />
    </div>

    <h1>Formulario de Ingreso de Equipos (Base Acciona)</h1>

    <div class="datetime-box" id="datetime"></div>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSf3ADvFtCeFHlm7RzOtNuuuxZkzjCgFnrvw7KM2d3DIPOGumg/formResponse" method="POST" target="_self" onsubmit="return validarFormulario();">
      <div class="section">
        <label for="rut">RUT del conductor:</label>
        <input type="text" name="entry.675531615" id="rut" placeholder="123456789-1" onblur="buscarDatosConductor()" required>
      </div>

      <div class="section">
        <label>Nombre del conductor:</label>
        <div class="result-box" id="datos-conductor"></div>
        <input type="hidden" name="entry.851525222" id="nombre-conductor">
      </div>

      <div class="section" id="manual-conductor-section" style="display:none;">
        <label for="nombre-manual">Ingrese manualmente nombre del conductor:</label>
        <input type="text" id="nombre-manual" placeholder="Nombre completo del conductor">
      </div>

      <div class="section">
        <label for="equipo">Número de equipo:</label>
        <input type="text" name="entry.1413809422" id="equipo" onblur="buscarDatosEquipo()" required>
      </div>

      <div class="section">
        <label>Familia del equipo:</label>
        <div class="result-box" id="familia-equipo"></div>
        <input type="hidden" name="entry.783685052" id="input-familia">
      </div>

      <div class="section">
        <label>¿Habilitado para ingreso?</label>
        <div class="result-box" id="status-equipo"></div>
        <div class="alert-box" id="alerta-roja">⚠️ Equipo no habilitado para ingreso, contacte a Control Flota Tel: 56 9 3860 1767</div>
        <div class="info-box" id="alerta-amarilla">⚠️ OJO: este equipo solo estaría habilitado a ingreso si va a cargar combustible o batería.</div>
        <input type="hidden" name="entry.10343893" id="input-status">
      </div>

      <div class="section">
        <label>Observaciones:</label>
        <div class="result-box" id="observaciones-equipo"></div>
        <input type="hidden" name="entry.2133373249" id="input-obs">
      </div>

      <div class="section">
        <label for="guardia">Guardia quien fiscaliza:</label>
        <input type="text" name="entry.234162856" id="guardia" required>
      </div>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>

  <script>
    const URL_GET = "https://script.google.com/macros/s/AKfycbx5RL_GDtFwsKcMWyBYLwi2sdXtnkh9eXzdVs73jTS6zt3oAu9dmQwSeiyx43Tkt_QfeQ/exec";

    function actualizarFechaHora() {
      const now = new Date();
      const opciones = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById("datetime").innerText = now.toLocaleDateString('es-CL', opciones);
    }
    actualizarFechaHora();

    async function buscarDatosConductor() {
      const rut = document.getElementById("rut").value.trim();
      const contenedor = document.getElementById("datos-conductor");
      const manual = document.getElementById("manual-conductor-section");

      if (!rut) return;

      contenedor.innerText = "Buscando...";
      try {
        const response = await fetch(`${URL_GET}?tipo=personal&id=${encodeURIComponent(rut)}`);
        const data = await response.json();
        if (data.error) {
          contenedor.innerText = "❌ No encontrado.";
          manual.style.display = "block";
        } else {
          contenedor.innerText = data.NOMBRE || "(sin nombre)";
          document.getElementById("nombre-conductor").value = data.NOMBRE || "";
          manual.style.display = "none";
        }
      } catch (e) {
        contenedor.innerText = "❌ Error";
        manual.style.display = "block";
      }
    }

    async function buscarDatosEquipo() {
      const id = document.getElementById("equipo").value.trim();
      const familia = document.getElementById("familia-equipo");
      const status = document.getElementById("status-equipo");
      const obs = document.getElementById("observaciones-equipo");
      const alertaRoja = document.getElementById("alerta-roja");
      const alertaAmarilla = document.getElementById("alerta-amarilla");

      if (!id) return;

      familia.innerText = status.innerText = obs.innerText = "Buscando...";
      alertaRoja.style.display = "none";
      alertaAmarilla.style.display = "none";

      try {
        const response = await fetch(`${URL_GET}?tipo=equipo&id=${encodeURIComponent(id)}`);
        const data = await response.json();

        if (data.error) {
          familia.innerText = status.innerText = obs.innerText = "❌ No encontrado";
        } else {
          familia.innerText = data.FAMILIA || "(sin familia)";
          document.getElementById("input-familia").value = data.FAMILIA || "";

          obs.innerText = data.OBSERVACIONES || "(sin observaciones)";
          document.getElementById("input-obs").value = data.OBSERVACIONES || "";

          const estado = (data["STATUS ✎"] || "").toLowerCase();
          if (estado === "operativo") {
            status.innerText = "❌ No habilitado";
            document.getElementById("input-status").value = "No habilitado";
            alertaRoja.style.display = "block";
          } else if (estado.includes("solo carga")) {
            status.innerText = "⚠️ Solo carga";
            document.getElementById("input-status").value = "Solo carga";
            alertaAmarilla.style.display = "block";
          } else {
            status.innerText = "✅ Sí habilitado";
            document.getElementById("input-status").value = "Si, habilitado";
          }
        }
      } catch (e) {
        familia.innerText = status.innerText = obs.innerText = "❌ Error al obtener datos";
      }
    }

    function validarFormulario() {
      const nombre = document.getElementById("nombre-conductor").value.trim();
      if (!nombre) {
        const manual = document.getElementById("nombre-manual").value.trim();
        if (!manual) {
          alert("⚠️ Ingresa el nombre del conductor.");
          return false;
        }
        document.getElementById("nombre-conductor").value = manual;
      }
      return true;
    }
  </script>
</body>
</html>
