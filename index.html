<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      border: 1px solid #ccc;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 120px;
      padding: 6px;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.03); }
    h1 {
      font-size: 20px;
      color: #111;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }
    .section { margin-bottom: 20px; }
    .input-estilo {
      width: 100%;
      min-height: 42px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #fafafa;
      color: #000;
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: none;
    }
    .input-estilo:focus {
      border-color: #c62828;
      box-shadow: 0 0 5px rgba(198, 40, 40, 0.4);
      outline: none;
    }
    .datetime-box {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 18px;
      font-weight: bold;
      font-size: 14px;
      color: #222;
    }
    .alert-box {
      display: none;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 13px;
    }
    .alert-red {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      white-space: pre-line;
    }
    .alert-yellow {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      margin-top: 18px;
    }
    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.2);
    }
    .spinner {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: 2px solid rgba(198, 40, 40, 0.3);
      border-top-color: #c62828;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona" />
    </div>

    <h1>Ingreso de Equipos - Acciona</h1>
    <div class="datetime-box" id="datetime"></div>

    <!-- Resto del formulario idéntico -->
    <!-- (por brevedad lo omitimos si no cambió) -->

  </div>

  <!-- Scripts JavaScript también se mantienen igual -->

</body>
</html>
