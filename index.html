<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #2b2b2b, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #333;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
      border: 1px solid #555;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 140px;
      padding: 8px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.03);
    }
    h1 {
      font-size: 24px;
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #ddd;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #666;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #fff;
    }
    .datetime-box {
      background-color: #444;
      border: 1px solid #666;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #f0f0f0;
    }
    .section {
      margin-bottom: 25px;
    }
    .result-box {
      min-height: 40px;
      border: 1px dashed #666;
      padding: 10px;
      background-color: #1a1a1a;
      color: #eee;
      border-radius: 6px;
    }
    .alert-box {
      background-color: #b71c1c;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #900;
      border-radius: 6px;
      display: none;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona" />
    </div>

    <h1>Formulario de Ingreso de Equipos</h1>
    <div class="datetime-box" id="datetime"></div>

    <div class="section">
      <label for="rut-conductor">RUT del conductor <small>(123456789-1)</small></label>
      <input type="text" id="rut-conductor" required onblur="buscarDatosConductor()" />
    </div>

    <div class="section">
      <label>Datos del Conductor:</label>
      <div class="result-box" id="datos-conductor"></div>
    </div>

    <div class="section" id="manual-conductor-section" style="display:none;">
      <label for="nombre-manual">Ingrese manualmente nombre del conductor:</label>
      <input type="text" id="nombre-manual" />
    </div>

    <div class="section">
      <label for="numero-equipo">N√∫mero de Equipo:</label>
      <input type="text" id="numero-equipo" required onblur="buscarDatosEquipo()" />
    </div>

    <div class="section">
      <label>Familia del Equipo:</label>
      <div class="result-box" id="familia-equipo"></div>
    </div>

    <div class="section">
      <label>¬øHabilitado para Ingreso?</label>
      <div class="result-box" id="status-equipo"></div>
    </div>

    <div id="alerta-ingreso" class="alert-box">
      ‚ö†Ô∏è Equipo no habilitado para ingreso. Contacte con control flota.<br/>
      ‚òéÔ∏è Tel√©fono: +56 9 3860 1767
    </div>

    <div class="section">
      <label>Observaciones:</label>
      <div class="result-box" id="observaciones-equipo"></div>
    </div>

    <div class="section">
      <label for="guardia">Guardia quien fiscaliza:</label>
      <input type="text" id="guardia" required />
    </div>

    <button class="btn" onclick="enviarFormulario()">Enviar</button>
  </div>

  <script>
    const WEB_APP_URL = "TU_URL_WEB_APP_AQUI"; // ‚Üê reemplaza por tu URL real

    function actualizarFechaHora() {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString("es-CL");
    }
    actualizarFechaHora();

    async function buscarDatosConductor() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const contenedor = document.getElementById("datos-conductor");
      const manual = document.getElementById("manual-conductor-section");

      if (!rut) return;

      contenedor.innerText = "üî¥ Buscando...";
      try {
        const res = await fetch(WEB_APP_URL + "?tipo=personal&id=" + encodeURIComponent(rut));
        const data = await res.json();
        if (data.error) {
          contenedor.innerText = "‚ùå No encontrado.";
          manual.style.display = "block";
        } else {
          contenedor.innerText = data.NOMBRE || "(sin nombre)";
          manual.style.display = "none";
        }
      } catch (e) {
        contenedor.innerText = "‚ùå Error.";
        manual.style.display = "block";
      }
    }

    async function buscarDatosEquipo() {
      const id = document.getElementById("numero-equipo").value.trim();
      const contFam = document.getElementById("familia-equipo");
      const contStat = document.getElementById("status-equipo");
      const contObs = document.getElementById("observaciones-equipo");
      const alerta = document.getElementById("alerta-ingreso");

      contFam.innerText = contStat.innerText = contObs.innerText = "üî¥ Buscando...";
      alerta.style.display = "none";

      try {
        const res = await fetch(WEB_APP_URL + "?tipo=equipo&id=" + encodeURIComponent(id));
        const data = await res.json();

        contFam.innerText = data.FAMILIA || "(sin dato)";
        contObs.innerText = data.OBSERVACIONES || "(sin obs.)";

        const status = (data["STATUS ‚úé"] || "").toLowerCase();
        if (status === "operativo") {
          contStat.innerText = "‚ùå No habilitado para ingreso.";
          alerta.style.display = "block";
        } else {
          contStat.innerText = "‚úÖ S√≠ habilitado para ingreso.";
        }
      } catch (e) {
        contFam.innerText = contStat.innerText = contObs.innerText = "‚ùå Error";
        console.error(e);
      }
    }

    async function enviarFormulario() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const nombre = document.getElementById("datos-conductor").innerText.includes("No encontrado")
                    ? document.getElementById("nombre-manual").value.trim()
                    : document.getElementById("datos-conductor").innerText.trim();
      const equipo = document.getElementById("numero-equipo").value.trim();
      const familia = document.getElementById("familia-equipo").innerText.trim();
      const habilitado = document.getElementById("status-equipo").innerText.trim();
      const obs = document.getElementById("observaciones-equipo").innerText.trim();
      const guardia = document.getElementById("guardia").value.trim();

      if (!rut || !nombre || !equipo || !guardia) {
        alert("‚ö†Ô∏è Completa todos los campos obligatorios.");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("rut", rut);
      formData.append("nombre", nombre);
      formData.append("equipo", equipo);
      formData.append("familia", familia);
      formData.append("habilitado", habilitado);
      formData.append("observaciones", obs);
      formData.append("guardia", guardia);

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData.toString()
        });

        const text = await res.text();
        if (text.trim() === "OK") {
          alert("‚úÖ Datos enviados correctamente.");
          location.reload();
        } else {
          alert("‚ùå Error en el servidor: " + text);
        }
      } catch (e) {
        alert("‚ùå Error al enviar.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
