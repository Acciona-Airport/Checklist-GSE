<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
      transition: all 0.3s ease-in-out;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(13, 71, 161, 0.2);
      max-width: 600px;
      width: 100%;
      border: 1px solid #bbdefb;
      transition: all 0.4s ease;
    }
    h1 {
      font-size: 24px;
      color: #0d47a1;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #1565c0;
      transition: color 0.3s ease;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #90caf9;
      font-size: 14px;
      background-color: #f1f8ff;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #42a5f5;
      box-shadow: 0 0 0 2px #90caf988;
      background-color: #e3f2fd;
    }
    .datetime-box {
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .section {
      margin-bottom: 25px;
    }
    .result-box {
      min-height: 40px;
      border: 1px dashed #90caf9;
      padding: 10px;
      background-color: #f9f9f9;
      color: #0d47a1;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .btn {
      background-color: #1976d2;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0d47a1;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Ingreso de Equipos</h1>

    <div class="datetime-box" id="datetime"></div>

    <div class="section">
      <label for="rut-conductor">Ingrese RUT del conductor que ingresa <small>(Formato: 123456789-1)</small></label>
      <input type="text" id="rut-conductor" placeholder="Ej: 123456789-1" onblur="buscarDatosConductor()" />
    </div>

    <div class="section">
      <label>Datos del Conductor</label>
      <div class="result-box" id="datos-conductor"></div>
    </div>

    <div class="section">
      <label for="numero-equipo">Ingrese N√∫mero de Equipo</label>
      <input type="text" id="numero-equipo" placeholder="Ej: 00123" onblur="buscarDatosEquipo()" />
    </div>

    <div class="section">
      <label>Familia del Equipo</label>
      <div class="result-box" id="familia-equipo"></div>
    </div>

    <div class="section">
      <label>¬øHabilitado para Ingreso?</label>
      <div class="result-box" id="status-equipo"></div>
    </div>

    <div class="section">
      <label>Observaciones</label>
      <div class="result-box" id="observaciones-equipo"></div>
    </div>

    <div class="section">
      <label for="guardia">Guardia quien fiscaliza</label>
      <input type="text" id="guardia" placeholder="Nombre del guardia" />
    </div>

    <button class="btn" onclick="enviarFormulario()">Enviar</button>
  </div>

  <script>
    function actualizarFechaHora() {
      const now = new Date();
      const opciones = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById("datetime").innerText = now.toLocaleDateString('es-CL', opciones);
    }
    actualizarFechaHora();

    async function buscarDatosConductor() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const contenedor = document.getElementById("datos-conductor");

      if (!rut) {
        contenedor.innerText = "";
        return;
      }

      contenedor.innerText = "Buscando...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx5RL_GDtFwsKcMWyBYLwi2sdXtnkh9eXzdVs73jTS6zt3oAu9dmQwSeiyx43Tkt_QfeQ/exec?tipo=personal&id=" + encodeURIComponent(rut));
        const data = await response.json();

        if (data.error) {
          contenedor.innerText = "‚ùå No encontrado";
        } else {
          contenedor.innerText = data.NOMBRE || "(sin nombre registrado)";
        }
      } catch (error) {
        contenedor.innerText = "‚ùå Error al consultar";
        console.error(error);
      }
    }

    async function buscarDatosEquipo() {
      const id = document.getElementById("numero-equipo").value.trim();
      const contenedorFamilia = document.getElementById("familia-equipo");
      const contenedorStatus = document.getElementById("status-equipo");
      const contenedorObs = document.getElementById("observaciones-equipo");

      if (!id) {
        contenedorFamilia.innerText = "";
        contenedorStatus.innerText = "";
        contenedorObs.innerText = "";
        return;
      }

      contenedorFamilia.innerText = "Buscando...";
      contenedorStatus.innerText = "Buscando...";
      contenedorObs.innerText = "Buscando...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx5RL_GDtFwsKcMWyBYLwi2sdXtnkh9eXzdVs73jTS6zt3oAu9dmQwSeiyx43Tkt_QfeQ/exec?tipo=equipo&id=" + encodeURIComponent(id));
        const data = await response.json();

        if (data.error) {
          contenedorFamilia.innerText = "‚ùå No encontrado";
          contenedorStatus.innerText = "‚ùå No encontrado";
          contenedorObs.innerText = "‚ùå No encontrado";
        } else {
          contenedorFamilia.innerText = data.FAMILIA || "(sin dato)";
          contenedorStatus.innerText = data["STATUS ‚úé"] || "(sin estado)";
          contenedorObs.innerText = data.OBSERVACIONES || "(sin observaciones)";
        }
      } catch (error) {
        contenedorFamilia.innerText = "‚ùå Error";
        contenedorStatus.innerText = "‚ùå Error";
        contenedorObs.innerText = "‚ùå Error";
        console.error(error);
      }
    }

    function enviarFormulario() {
      alert("üì® Datos preparados para env√≠o. (Aqu√≠ puedes vincular el env√≠o a Google Sheets si lo deseas)");
    }
  </script>
</body>
</html>
