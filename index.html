<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(200, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      border: 1px solid #f0c0c0;
    }
    h1 {
      font-size: 22px;
      color: #c80000;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .datetime-box {
      background-color: #fff0f0;
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Ingreso de Equipos</h1>

    <div class="datetime-box" id="datetime">
      <!-- Fecha y hora se insertan automáticamente -->
    </div>

    <div class="section">
      <label for="rut-conductor">Ingrese RUT del conductor que ingresa</label>
      <input type="text" id="rut-conductor" placeholder="Ej: 12345678K" />
    </div>

    <div class="section">
      <label>Datos del Conductor</label>
      <div style="min-height: 40px; border: 1px dashed #ccc; padding: 10px; background-color: #f9f9f9;">
        <!-- Aquí se mostrarán datos traídos desde la planilla de Google -->
      </div>
    </div>

    <div class="section">
      <label for="numero-equipo">Ingrese Número de Equipo</label>
      <input type="text" id="numero-equipo" placeholder="Ej: 00123" />
    </div>

    <div class="section">
      <label>Datos del Equipo</label>
      <div style="min-height: 40px; border: 1px dashed #ccc; padding: 10px; background-color: #f9f9f9;">
        <!-- Aquí se mostrarán datos traídos desde la planilla de Google -->
      </div>
    </div>

    <div class="section">
      <label>¿Habilitado para Ingreso?</label>
      <div style="min-height: 40px; border: 1px dashed #ccc; padding: 10px; background-color: #f9f9f9;">
        <!-- Aquí se mostrará estado desde la planilla -->
      </div>
    </div>

    <div class="section">
      <label for="guardia">Guardia quien fiscaliza</label>
      <input type="text" id="guardia" placeholder="Nombre del guardia" />
    </div>
  </div>

  <script>
    // Mostrar fecha y hora actual
    function actualizarFechaHora() {
      const now = new Date();
      const opciones = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById("datetime").innerText = now.toLocaleDateString('es-CL', opciones);
    }
    actualizarFechaHora();
  </script>
</body>
</html>
