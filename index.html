<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #2b2b2b, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #333;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 700px;
      width: 100%;
      border: 1px solid #555;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 140px;
    }
    h1 {
      font-size: 24px;
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #ddd;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #666;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #fff;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.02);
    }

    /* Estilos para la tabla oculta */
    .tabla-secreta {
      color: white;
      margin-top: 100px; /* la separa del formulario */
      max-width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      font-size: 14px;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #555;
      text-align: left;
    }

    th {
      background-color: #444;
    }

    /* Si deseas ocultarla totalmente, puedes agregar: display: none; */
    .oculta {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona" />
    </div>

    <h1>Formulario de Ingreso de Equipos</h1>

    <label for="rut-conductor">RUT del conductor</label>
    <input type="text" id="rut-conductor" required />

    <label for="nombre">Nombre del conductor</label>
    <input type="text" id="nombre" required />

    <label for="numero-equipo">Número de equipo</label>
    <input type="text" id="numero-equipo" required />

    <label for="familia">Familia del equipo</label>
    <input type="text" id="familia" />

    <label for="habilitado">Habilitado para ingreso</label>
    <input type="text" id="habilitado" />

    <label for="observaciones">Observaciones</label>
    <input type="text" id="observaciones" />

    <label for="guardia">Guardia quien fiscaliza</label>
    <input type="text" id="guardia" required />

    <button class="btn" onclick="guardarEnTabla()">Enviar</button>
  </div>

  <!-- Tabla secreta más abajo -->
  <div class="tabla-secreta">
    <table id="tabla-datos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Equipo</th>
          <th>Familia</th>
          <th>Habilitado</th>
          <th>Observaciones</th>
          <th>Guardia</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function guardarEnTabla() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const equipo = document.getElementById("numero-equipo").value.trim();
      const familia = document.getElementById("familia").value.trim();
      const habilitado = document.getElementById("habilitado").value.trim();
      const observaciones = document.getElementById("observaciones").value.trim();
      const guardia = document.getElementById("guardia").value.trim();

      if (!rut || !nombre || !equipo || !guardia) {
        alert("⚠️ Completa los campos obligatorios: RUT, Nombre, Equipo, Guardia.");
        return;
      }

      const tabla = document.querySelector("#tabla-datos tbody");
      const fila = document.createElement("tr");

      const fecha = new Date().toLocaleString("es-CL");

      fila.innerHTML = `
        <td>${fecha}</td>
        <td>${rut}</td>
        <td>${nombre}</td>
        <td>${equipo}</td>
        <td>${familia}</td>
        <td>${habilitado}</td>
        <td>${observaciones}</td>
        <td>${guardia}</td>
      `;
      tabla.appendChild(fila);

      // Limpiar formulario
      document.getElementById("rut-conductor").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("numero-equipo").value = "";
      document.getElementById("familia").value = "";
      document.getElementById("habilitado").value = "";
      document.getElementById("observaciones").value = "";
      document.getElementById("guardia").value = "";
    }
  </script>
</body>
</html>
