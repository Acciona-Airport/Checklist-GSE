<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #2b2b2b, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #333;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
      border: 1px solid #555;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 140px;
      padding: 8px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.03);
    }
    h1 {
      font-size: 24px;
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #ddd;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #666;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #fff;
    }
    .datetime-box {
      background-color: #444;
      border: 1px solid #666;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #f0f0f0;
    }
    .section {
      margin-bottom: 25px;
    }
    .result-box {
      min-height: 40px;
      border: 1px dashed #666;
      padding: 10px;
      background-color: #1a1a1a;
      color: #eee;
      border-radius: 6px;
    }
    .alert-box {
      background-color: #a30000;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona" />
    </div>

    <h1>Formulario de Ingreso de Equipos (Base Acciona)</h1>

    <div class="datetime-box" id="datetime"></div>

    <div class="section">
      <label for="rut">RUT del conductor</label>
      <input type="text" id="rut" placeholder="Ej: 12345678-9" />
    </div>

    <div class="section">
      <label for="nombre">Nombre del conductor</label>
      <input type="text" id="nombre" placeholder="Nombre completo" />
    </div>

    <div class="section">
      <label for="equipo">Número de equipo</label>
      <input type="text" id="equipo" placeholder="Ej: 51125" />
    </div>

    <div class="section">
      <label for="familia">Familia del equipo</label>
      <input type="text" id="familia" placeholder="Ej: Tractor de equipaje" />
    </div>

    <div class="section">
      <label for="habilitado">¿Habilitado para ingreso?</label>
      <input type="text" id="habilitado" placeholder="Ej: Sí, habilitado" />
    </div>

    <div class="section">
      <label for="obs">Observaciones</label>
      <input type="text" id="obs" placeholder="Ej: Sin observaciones" />
    </div>

    <div class="section">
      <label for="guardia">Guardia fiscalizador</label>
      <input type="text" id="guardia" placeholder="Nombre del guardia" />
    </div>

    <button class="btn" onclick="enviarFormulario()">Enviar</button>
  </div>

  <script>
    function actualizarFechaHora() {
      const now = new Date();
      const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById("datetime").innerText = now.toLocaleDateString('es-CL', opciones);
    }
    actualizarFechaHora();

    async function enviarFormulario() {
      const formData = new FormData();
      formData.append("entry.675531615", document.getElementById("rut").value.trim());
      formData.append("entry.851525222", document.getElementById("nombre").value.trim());
      formData.append("entry.1413809422", document.getElementById("equipo").value.trim());
      formData.append("entry.783685052", document.getElementById("familia").value.trim());
      formData.append("entry.10343893", document.getElementById("habilitado").value.trim());
      formData.append("entry.2133373249", document.getElementById("obs").value.trim());
      formData.append("entry.234162856", document.getElementById("guardia").value.trim());

      try {
        await fetch("https://docs.google.com/forms/d/e/1FAIpQLSf3ADvFtCeFHlm7RzOtNuuuxZkzjCgFnrvw7KM2d3DIPOGumg/formResponse", {
          method: "POST",
          mode: "no-cors",
          body: formData
        });

        alert("✅ Enviado correctamente.");
        location.reload();
      } catch (error) {
        alert("❌ Error al enviar el formulario.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
