<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #2b2b2b, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #333;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
      border: 1px solid #555;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 140px;
      padding: 8px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.03);
    }
    h1 {
      font-size: 24px;
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #ddd;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #666;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #fff;
    }
    .datetime-box {
      background-color: #444;
      border: 1px solid #666;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #f0f0f0;
    }
    .section {
      margin-bottom: 25px;
    }
    .result-box {
      min-height: 40px;
      border: 1px dashed #666;
      padding: 10px;
      background-color: #1a1a1a;
      color: #eee;
      border-radius: 6px;
    }
    .alert-box {
      background-color: #a30000;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.02);
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona" />
    </div>

    <h1>Formulario de Ingreso de Equipos (Base Acciona)</h1>

    <div class="datetime-box" id="datetime"></div>

    <div class="section">
      <label for="rut-conductor">Ingrese RUT del conductor que ingresa <small>(Formato: 123456789-1)</small></label>
      <input type="text" id="rut-conductor" placeholder="Ingrese RUT sin puntos y con guion." onblur="buscarDatosConductor()" required />
    </div>

    <div class="section">
      <label>Datos del Conductor:</label>
      <div class="result-box" id="datos-conductor"></div>
    </div>

    <div class="section" id="manual-conductor-section" style="display:none;">
      <label for="nombre-manual">Ingrese manualmente nombre del conductor:</label>
      <input type="text" id="nombre-manual" placeholder="Nombre completo del conductor" />
    </div>

    <div class="section">
      <label for="numero-equipo">Ingrese Número de Equipo:</label>
      <input type="text" id="numero-equipo" placeholder="Ej: 51125" onblur="buscarDatosEquipo()" required />
    </div>

    <div class="section">
      <label>Familia del Equipo:</label>
      <div class="result-box" id="familia-equipo"></div>
    </div>

    <div class="section">
      <label>¿Habilitado para Ingreso?</label>
      <div class="result-box" id="status-equipo"></div>
      <div class="alert-box" id="alerta-ingreso">⚠️ Equipo no habilitado para ingreso. Contacte a Control Flota: +56 9 3860 1767</div>
    </div>

    <div class="section">
      <label>Observaciones:</label>
      <div class="result-box" id="observaciones-equipo"></div>
    </div>

    <div class="section">
      <label for="guardia">Guardia quien fiscaliza:</label>
      <input type="text" id="guardia" placeholder="Nombre del guardia" required />
    </div>

    <button class="btn" id="submit-btn" onclick="enviarFormulario()">Enviar</button>
  </div>

  <script>
    // URL actualizada con tu nueva implementación
    const URL_GET = "https://script.google.com/macros/s/AKfycbwQnLpbIFgi34GvjQPHUxgTX1bF18v-HlQdoaBTmk7KDw1ncqyU6X1WDGJw9oSQ6J7H/exec";
    const URL_POST = "https://script.google.com/macros/s/AKfycbwQnLpbIFgi34GvjQPHUxgTX1bF18v-HlQdoaBTmk7KDw1ncqyU6X1WDGJw9oSQ6J7H/exec";

    function actualizarFechaHora() {
      const now = new Date();
      const opciones = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById("datetime").innerText = now.toLocaleDateString('es-CL', opciones);
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    async function buscarDatosConductor() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const contenedor = document.getElementById("datos-conductor");
      const manualSection = document.getElementById("manual-conductor-section");

      if (!rut) {
        contenedor.innerText = "";
        manualSection.style.display = "none";
        return;
      }

      // Validar formato de RUT chileno
      if (!/^[0-9]{7,8}-[0-9kK]{1}$/.test(rut)) {
        contenedor.innerText = "❌ Formato RUT inválido";
        manualSection.style.display = "block";
        return;
      }

      contenedor.innerHTML = "<span class='loading'></span> Buscando...";
      manualSection.style.display = "none";

      try {
        const response = await fetch(`${URL_GET}?tipo=personal&rut=${encodeURIComponent(rut)}`);
        if (!response.ok) throw new Error("Error en la respuesta");
        
        const data = await response.json();
        
        if (data.error) {
          contenedor.innerText = "❌ No encontrado";
          manualSection.style.display = "block";
        } else {
          contenedor.innerText = data.nombre || data.NOMBRE || "(sin nombre registrado)";
          manualSection.style.display = "none";
        }
      } catch (e) {
        console.error("Error al buscar conductor:", e);
        contenedor.innerText = "❌ Error al consultar";
        manualSection.style.display = "block";
      }
    }

    async function buscarDatosEquipo() {
      const id = document.getElementById("numero-equipo").value.trim();
      const contenedorFamilia = document.getElementById("familia-equipo");
      const contenedorStatus = document.getElementById("status-equipo");
      const contenedorObs = document.getElementById("observaciones-equipo");
      const alertaIngreso = document.getElementById("alerta-ingreso");

      if (!id) {
        contenedorFamilia.innerText = "";
        contenedorStatus.innerText = "";
        contenedorObs.innerText = "";
        alertaIngreso.style.display = "none";
        return;
      }

      contenedorFamilia.innerHTML = contenedorStatus.innerHTML = contenedorObs.innerHTML = "<span class='loading'></span> Buscando...";
      alertaIngreso.style.display = "none";

      try {
        const response = await fetch(`${URL_GET}?tipo=equipo&id=${encodeURIComponent(id)}`);
        if (!response.ok) throw new Error("Error en la respuesta");
        
        const data = await response.json();

        if (data.error) {
          contenedorFamilia.innerText = contenedorStatus.innerText = contenedorObs.innerText = "❌ No encontrado";
        } else {
          contenedorFamilia.innerText = data.familia || data.FAMILIA || "(sin dato)";
          contenedorObs.innerText = data.observaciones || data.OBSERVACIONES || "(sin observaciones)";
          
          const status = (data.status || data["STATUS ✎"] || "").toString().trim().toLowerCase();
          if (status.includes("operativo") || status.includes("no habilitado")) {
            contenedorStatus.innerText = "❌ No habilitado para ingreso";
            alertaIngreso.style.display = "block";
          } else {
            contenedorStatus.innerText = "✅ Sí habilitado para ingreso";
            alertaIngreso.style.display = "none";
          }
        }
      } catch (e) {
        console.error("Error al buscar equipo:", e);
        contenedorFamilia.innerText = contenedorStatus.innerText = contenedorObs.innerText = "❌ Error al consultar";
        alertaIngreso.style.display = "none";
      }
    }

    async function enviarFormulario() {
      const btn = document.getElementById("submit-btn");
      const originalBtnText = btn.innerText;
      btn.innerHTML = "<span class='loading'></span> Enviando...";
      btn.disabled = true;

      const rut = document.getElementById("rut-conductor").value.trim();
      const nombreManual = document.getElementById("nombre-manual").value.trim();
      const datosConductor = document.getElementById("datos-conductor").innerText.trim();
      const equipo = document.getElementById("numero-equipo").value.trim();
      const guardia = document.getElementById("guardia").value.trim();
      const familia = document.getElementById("familia-equipo").innerText.trim();
      const status = document.getElementById("status-equipo").innerText.trim();
      const obs = document.getElementById("observaciones-equipo").innerText.trim();

      // Determinar el nombre a usar
      const nombre = datosConductor.includes("No encontrado") || 
                    datosConductor.includes("Error") || 
                    datosConductor === "" ? nombreManual : datosConductor;

      // Validaciones
      if (!rut || !/^[0-9]{7,8}-[0-9kK]{1}$/.test(rut)) {
        alert("⚠️ Ingrese un RUT válido (Formato: 12345678-9)");
        btn.innerText = originalBtnText;
        btn.disabled = false;
        return;
      }

      if (!equipo) {
        alert("⚠️ Ingrese el número de equipo");
        btn.innerText = originalBtnText;
        btn.disabled = false;
        return;
      }

      if (!nombre) {
        alert("⚠️ Ingrese el nombre del conductor");
        btn.innerText = originalBtnText;
        btn.disabled = false;
        return;
      }

      if (!guardia) {
        alert("⚠️ Ingrese el nombre del guardia");
        btn.innerText = originalBtnText;
        btn.disabled = false;
        return;
      }

      // Crear objeto con los datos
      const data = {
        rut: rut,
        nombre: nombre,
        equipo: equipo,
        familia: familia,
        habilitado: status,
        observaciones: obs,
        guardia: guardia,
        timestamp: new Date().toISOString()
      };

      try {
        const response = await fetch(URL_POST, {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log("Respuesta del servidor:", result);

        if (response.ok && result.success) {
          alert("✅ Datos enviados correctamente");
          location.reload();
        } else {
          throw new Error(result.message || "Error desconocido al enviar datos");
        }
      } catch (e) {
        console.error("Error al enviar formulario:", e);
        alert(`❌ Error al enviar: ${e.message}`);
      } finally {
        btn.innerText = originalBtnText;
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
