<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #2b2b2b, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #333;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
      border: 1px solid #555;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 140px;
      padding: 8px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.03);
    }
    h1 {
      font-size: 24px;
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #ddd;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #666;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #fff;
    }
    .datetime-box {
      background-color: #444;
      border: 1px solid #666;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #f0f0f0;
    }
    .section {
      margin-bottom: 25px;
    }
    .result-box {
      min-height: 40px;
      border: 1px dashed #666;
      padding: 10px;
      background-color: #1a1a1a;
      color: #eee;
      border-radius: 6px;
    }
    .alert-box {
      background-color: #a30000;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.02);
    }
    #tabla-container {
      display: none;
      margin-top: 40px;
      max-width: 1000px;
      width: 95%;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #444;
    }
    .botones-accion {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .clave-section {
      margin-top: 40px;
      text-align: center;
    }
    .clave-input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #666;
      width: 180px;
      background-color: #222;
      color: #fff;
    }
    .boton-clave {
      margin-left: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }
    .boton-clave:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona" />
    </div>
    <h1>Formulario de Ingreso de Equipos (Base Acciona)</h1>
    <div class="datetime-box" id="datetime"></div>

    <div class="section">
      <label for="rut-conductor">RUT del conductor <small>(123456789-1)</small></label>
      <input type="text" id="rut-conductor" required onblur="buscarDatosConductor()" />
    </div>

    <div class="section">
      <label>Datos del Conductor:</label>
      <div class="result-box" id="datos-conductor"></div>
    </div>

    <div class="section" id="manual-conductor-section" style="display:none;">
      <label for="nombre-manual">Ingrese manualmente nombre del conductor:</label>
      <input type="text" id="nombre-manual" />
    </div>

    <div class="section">
      <label for="numero-equipo">N√∫mero de Equipo:</label>
      <input type="text" id="numero-equipo" required onblur="buscarDatosEquipo()" />
    </div>

    <div class="section">
      <label>Familia del Equipo:</label>
      <div class="result-box" id="familia-equipo"></div>
    </div>

    <div class="section">
      <label>¬øHabilitado para Ingreso?</label>
      <div class="result-box" id="status-equipo"></div>
      <div class="alert-box" id="alerta-ingreso">‚ö†Ô∏è Equipo no habilitado para ingreso. Contacte a Control Flota: +56 9 3860 1767</div>
    </div>

    <div class="section">
      <label>Observaciones:</label>
      <div class="result-box" id="observaciones-equipo"></div>
    </div>

    <div class="section">
      <label for="guardia">Guardia quien fiscaliza:</label>
      <input type="text" id="guardia" required />
    </div>

    <button class="btn" onclick="enviarFormulario()">Enviar</button>
  </div>

  <div class="clave-section">
    <input type="password" id="clave" class="clave-input" placeholder="üîí Ingrese clave" />
    <button class="boton-clave" onclick="verificarClave()">Ver tabla</button>
  </div>

  <div id="tabla-container">
    <h2>Registros Ingresados</h2>
    <table id="tabla-datos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Equipo</th>
          <th>Familia</th>
          <th>Habilitado</th>
          <th>Observaciones</th>
          <th>Guardia</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="botones-accion">
      <button onclick="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>
      <button onclick="limpiarTabla()">üóë Limpiar tabla</button>
    </div>
  </div>

  <script>
    const URL_GET = "https://script.google.com/macros/s/AKfycbx5RL_GDtFwsKcMWyBYLwi2sdXtnkh9eXzdVs73jTS6zt3oAu9dmQwSeiyx43Tkt_QfeQ/exec";

    function actualizarFechaHora() {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString("es-CL");
    }

    window.addEventListener("DOMContentLoaded", () => {
      actualizarFechaHora();
      const datosGuardados = JSON.parse(localStorage.getItem("tablaDatos")) || [];
      datosGuardados.forEach(agregarFilaATabla);
    });

    async function buscarDatosConductor() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const contenedor = document.getElementById("datos-conductor");
      const manualSection = document.getElementById("manual-conductor-section");

      if (!rut) return;

      contenedor.innerText = "Buscando...";
      try {
        const res = await fetch(`${URL_GET}?tipo=personal&id=${encodeURIComponent(rut)}`);
        const data = await res.json();
        if (data.error) {
          contenedor.innerText = "‚ùå No encontrado.";
          manualSection.style.display = "block";
        } else {
          contenedor.innerText = data.NOMBRE || "(sin nombre)";
          manualSection.style.display = "none";
        }
      } catch (e) {
        contenedor.innerText = "‚ùå Error.";
        manualSection.style.display = "block";
      }
    }

    async function buscarDatosEquipo() {
      const id = document.getElementById("numero-equipo").value.trim();
      const contFam = document.getElementById("familia-equipo");
      const contStat = document.getElementById("status-equipo");
      const contObs = document.getElementById("observaciones-equipo");
      const alerta = document.getElementById("alerta-ingreso");

      if (!id) return;

      contFam.innerText = contStat.innerText = contObs.innerText = "Buscando...";
      alerta.style.display = "none";

      try {
        const res = await fetch(`${URL_GET}?tipo=equipo&id=${encodeURIComponent(id)}`);
        const data = await res.json();

        contFam.innerText = data.FAMILIA || "(sin dato)";
        contObs.innerText = data.OBSERVACIONES || "(sin obs.)";
        const status = (data["STATUS ‚úé"] || "").toLowerCase();

        if (status === "operativo") {
          contStat.innerText = "‚ùå No habilitado para ingreso.";
          alerta.style.display = "block";
        } else {
          contStat.innerText = "‚úÖ S√≠ habilitado para ingreso.";
        }
      } catch (e) {
        contFam.innerText = contStat.innerText = contObs.innerText = "‚ùå Error";
      }
    }

    function enviarFormulario() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const nombreManual = document.getElementById("nombre-manual").value.trim();
      const datosConductor = document.getElementById("datos-conductor").innerText.trim();
      const equipo = document.getElementById("numero-equipo").value.trim();
      const familia = document.getElementById("familia-equipo").innerText.trim();
      const habilitado = document.getElementById("status-equipo").innerText.trim();
      const observaciones = document.getElementById("observaciones-equipo").innerText.trim();
      const guardia = document.getElementById("guardia").value.trim();

      if (!rut || !equipo || !guardia || (datosConductor.includes("No encontrado") && !nombreManual)) {
        alert("‚ö†Ô∏è Completa todos los campos obligatorios.");
        return;
      }

      const nombreFinal = datosConductor.includes("No encontrado") ? nombreManual : datosConductor;
      const fecha = new Date().toLocaleString("es-CL");

      const filaDatos = { fecha, rut, nombre: nombreFinal, equipo, familia, habilitado, observaciones, guardia };
      agregarFilaATabla(filaDatos);

      const datosExistentes = JSON.parse(localStorage.getItem("tablaDatos")) || [];
      datosExistentes.push(filaDatos);
      localStorage.setItem("tablaDatos", JSON.stringify(datosExistentes));

      alert("‚úÖ Datos registrados.");
    }

    function agregarFilaATabla(datos) {
      const tabla = document.querySelector("#tabla-datos tbody");
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${datos.fecha}</td>
        <td>${datos.rut}</td>
        <td>${datos.nombre}</td>
        <td>${datos.equipo}</td>
        <td>${datos.familia}</td>
        <td>${datos.habilitado}</td>
        <td>${datos.observaciones}</td>
        <td>${datos.guardia}</td>
      `;
      tabla.appendChild(fila);
    }

    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === "26027678") {
        document.getElementById("tabla-container").style.display = "block";
      } else {
        alert("‚ùå Clave incorrecta.");
      }
    }

    function exportarCSV() {
      const datos = JSON.parse(localStorage.getItem("tablaDatos")) || [];
      if (datos.length === 0) return alert("No hay datos para exportar.");
      const filas = [
        ["Fecha", "RUT", "Nombre", "Equipo", "Familia", "Habilitado", "Observaciones", "Guardia"],
        ...datos.map(d => [d.fecha, d.rut, d.nombre, d.equipo, d.familia, d.habilitado, d.observaciones, d.guardia])
      ];
      const csvContent = filas.map(f => f.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.setAttribute("download", "registros_ingreso.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function limpiarTabla() {
      if (confirm("¬øSeguro que quieres borrar todos los datos?")) {
        localStorage.removeItem("tablaDatos");
        document.querySelector("#tabla-datos tbody").innerHTML = "";
        alert("üóë Tabla vaciada.");
      }
    }
  </script>
</body>
</html>
