<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(200, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      border: 1px solid #f0c0c0;
    }
    h1 {
      font-size: 22px;
      color: #c80000;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .datetime-box {
      background-color: #fff0f0;
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 25px;
    }
    .result-box {
      min-height: 40px;
      border: 1px dashed #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Ingreso de Equipos</h1>

    <div class="datetime-box" id="datetime">
      <!-- Fecha y hora se insertan automáticamente -->
    </div>

    <div class="section">
      <label for="rut-conductor">Ingrese RUT del conductor que ingresa</label>
      <input type="text" id="rut-conductor" placeholder="Ej: 12345678K" />
    </div>

    <div class="section">
      <label>Datos del Conductor</label>
      <div class="result-box" id="datos-conductor">
        <!-- Aquí se mostrarán datos traídos desde la planilla de Google -->
      </div>
    </div>

    <div class="section">
      <label for="numero-equipo">Ingrese Número de Equipo</label>
      <input type="text" id="numero-equipo" placeholder="Ej: 00123" onblur="buscarFamiliaEquipo()" />
    </div>

    <div class="section">
      <label>Familia del Equipo</label>
      <div class="result-box" id="familia-equipo">
        <!-- Aquí se mostrará la familia del equipo -->
      </div>
    </div>

    <div class="section">
      <label>¿Habilitado para Ingreso?</label>
      <div class="result-box">
        <!-- Aquí se mostrará estado desde la planilla -->
      </div>
    </div>

    <div class="section">
      <label for="guardia">Guardia quien fiscaliza</label>
      <input type="text" id="guardia" placeholder="Nombre del guardia" />
    </div>
  </div>

  <script>
    // Mostrar fecha y hora actual
    function actualizarFechaHora() {
      const now = new Date();
      const opciones = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById("datetime").innerText = now.toLocaleDateString('es-CL', opciones);
    }
    actualizarFechaHora();

    async function buscarFamiliaEquipo() {
      const input = document.getElementById("numero-equipo").value.trim();
      const contenedor = document.getElementById("familia-equipo");

      if (!input) {
        contenedor.innerText = "";
        return;
      }

      contenedor.innerText = "Buscando...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxjq5W7zHMAdseMsxXwcl0VP7FtNedbhCaPj7b0gwftQ_iYQdJ-4iOv9jgrQTK47-Ad3w/exec?id=" + encodeURIComponent(input));
        const data = await response.json();

        if (data.error) {
          contenedor.innerText = "❌ No encontrado";
        } else {
          contenedor.innerText = data.FAMILIA || "(sin información)";
        }
      } catch (error) {
        contenedor.innerText = "❌ Error en la consulta";
        console.error(error);
      }
    }
  </script>
</body>
</html>
